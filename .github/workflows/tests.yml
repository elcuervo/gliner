name: tests

on:
  push:
    branches: ["main"]

  pull_request:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - ruby: 3.4
            os: ubuntu-22.04

    runs-on: ${{ matrix.os }}
    env:
      OMP_NUM_THREADS: "1"
      OMP_WAIT_POLICY: "PASSIVE"
      OMP_PROC_BIND: "TRUE"
      OMP_PLACES: "cores"
      OMP_DYNAMIC: "FALSE"
      OMP_MAX_ACTIVE_LEVELS: "1"
      MKL_NUM_THREADS: "1"
      MKL_DYNAMIC: "FALSE"
      OPENBLAS_NUM_THREADS: "1"
      NUMEXPR_NUM_THREADS: "1"
      VECLIB_MAXIMUM_THREADS: "1"
      KMP_BLOCKTIME: "0"
      ORT_INTRA_OP_NUM_THREADS: "1"
      ORT_INTER_OP_NUM_THREADS: "1"
    steps:
      - uses: actions/checkout@v6

      - uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Cache bundler
        uses: actions/cache@v4
        with:
          path: .bundle
          key: ${{ runner.os }}-bundler-${{ matrix.ruby }}-${{ hashFiles('Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-bundler-${{ matrix.ruby }}-

      - name: Install gems
        run: nix develop . --command bundle install

      - name: Cache models
        uses: actions/cache@v4
        with:
          path: tmp/models
          key: ${{ runner.os }}-models-${{ matrix.ruby }}
          restore-keys: |
            ${{ runner.os }}-models-${{ matrix.ruby }}

      - name: Run unit tests
        run: nix develop . --command bash -lc "if command -v taskset >/dev/null; then taskset -c 0 bundle exec rspec; else bundle exec rspec; fi"

      - name: Run integration tests
        env:
          GLINER_MODEL_FILE: "model.onnx"
          MODEL_FILE: "model.onnx"
        run: nix develop . --command bash -lc "if command -v taskset >/dev/null; then taskset -c 0 bundle exec rake spec:integration; else bundle exec rake spec:integration; fi"
