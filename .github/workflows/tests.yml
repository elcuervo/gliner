name: tests

on:
  push:
    branches: ["main"]

  pull_request:

jobs:
  test:
    env:
      GLINER_DETERMINISTIC: "1"
    strategy:
      fail-fast: false
      matrix:
        include:
          - ruby: "4.0"
            os: ubuntu-24.04
          - ruby: 3.4
            os: ubuntu-22.04
          - ruby: 3.3
            os: macos-latest

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      - uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Install gems
        run: nix develop . --command bundle install

      - name: Cache models
        uses: actions/cache@v4
        with:
          path: tmp/models
          key: ${{ runner.os }}-models-${{ matrix.ruby }}
          restore-keys: |
            ${{ runner.os }}-models-${{ matrix.ruby }}

      - name: Run unit tests
        run: nix develop . --command bash -lc "bundle exec rspec"

      - name: Run integration tests
        env:
          GLINER_MODEL_FILE: model.onnx
        run: nix develop . --command bash -lc "bundle exec rake spec:integration"
