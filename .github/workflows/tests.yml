name: tests

on:
  push:
    branches: ["main"]

  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Run unit tests
        run: bundle exec rake spec

      - name: Run integration tests
        run: bundle exec rake spec:integration
